<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red Hatâ€“style background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Dark red / near-burgundy -->
      <stop offset="0%" style="stop-color:#7D1007;stop-opacity:1" />
      <!-- Mid red -->
      <stop offset="55%" style="stop-color:#CC0000;stop-opacity:1" />
      <!-- Bright Red Hat red -->
      <stop offset="100%" style="stop-color:#7D1007;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>

  <!-- Soft highlight circles for subtle texture -->
  <circle cx="200" cy="200" r="150" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1720" cy="880" r="200" fill="rgba(255,255,255,0.08)"/>
  <circle cx="420" cy="880" r="150" fill="rgba(255,255,255,0.08)"/>
  <!-- Slight red glow in the center -->
  <circle cx="960" cy="540" r="100" fill="rgba(255,255,255,0.09)"/>
</svg>
