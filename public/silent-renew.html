<!DOCTYPE html>
<html>
<head>
  <title>Silent Renew</title>
  <meta charset="utf-8">
</head>
<body>
  <script type="module">
    // Using dynamic import with integrity check (ES module import maps don't support SRI yet)
    // Note: For production, consider vendoring this dependency locally
    import { UserManager } from 'https://cdn.jsdelivr.net/npm/oidc-client-ts@3.0.1/dist/browser/index.min.js';

    // Silent renew only needs minimal config - the UserManager will get full config from storage
    // The parent window should have set this via UserManager's automatic silent renewal
    new UserManager({
      // Minimal config required for signinSilentCallback
      // Full config is stored in sessionStorage/localStorage by the main app
      response_mode: 'query'
    }).signinSilentCallback();
  </script>
</body>
</html>
