name: Check pull request

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint via Makefile
        run: make lint

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build via Makefile
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests via Makefile
        run: make test

  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for forbidden packages
        run: |
          # Check package-lock.json for forbidden packages from CLAUDE.md
          forbidden_found=false

          # Sample of critical forbidden packages (add more as needed)
          forbidden_packages=(
            "cbre-flow-common"
            "@asyncapi/diff@0.5.2"
            "@posthog/cli@0.5.15"
            "utilitas@2000.3"
          )

          for package in "${forbidden_packages[@]}"; do
            if grep -q "$package" package-lock.json 2>/dev/null; then
              echo "ERROR: Forbidden package detected: $package"
              forbidden_found=true
            fi
          done

          if [ "$forbidden_found" = true ]; then
            echo "Forbidden packages detected! See CLAUDE.md for full list."
            exit 1
          fi

          echo "No forbidden packages detected."

  container-build:
    name: Verify container build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: cloudkit-console:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
