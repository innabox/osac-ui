apiVersion: v1
kind: ConfigMap
metadata:
  name: osac-ui-config
  namespace: innabox-devel
  labels:
    app: osac-ui
data:
  # API URLs
  FULFILLMENT_API_URL: "https://fulfillment-api-innabox-devel.apps.ostest.test.metalkube.org"
  KEYCLOAK_URL: "https://keycloak-innabox-devel.apps.ostest.test.metalkube.org"

  # Keycloak/OIDC Configuration
  KEYCLOAK_REALM: "innabox"
  OIDC_CLIENT_ID: "osac-ui"

  # Kubernetes Configuration
  NAMESPACE: "innabox-devel"

  # Server Configuration
  PORT: "8080"

  # React Configuration
  # Set to "true" to enable React StrictMode (development mode with double-invocation of effects)
  # Set to "false" to disable StrictMode (production mode with single invocation)
  REACT_STRICT_MODE: "true"

  # Logging Configuration
  # Set the minimum log level: debug, info, warn, error
  # debug: All messages (verbose, for development)
  # info: Info, warn, and error messages (default for production)
  # warn: Only warnings and errors
  # error: Only errors
  LOG_LEVEL: "debug"
